<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compondo meu Trem</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Compondo meu Trem</h1>
<form action="#" th:action="@{/compoetrem}" th:object="${vagao}"  method="post">

    <h2>Adicionando Vagão:</h2>
    <p>Id  ->  &ensp;<input type="text" th:field="*{id}" /></p>
    <p>Conteudo -> <input type="text" th:field="*{conteudo}" /></p>

    <h2>Engate (esquerdo ou direito):</h2><br>
    <input type="radio" th:field="*{engate}" th:value="E" />
    <input type="radio" th:field="*{engate}" th:value="D" />

    <p>
        <input type="submit" value="Submit" /><input type="reset" value="Reset" />
    </p>
</form>
<form action="#" th:action="@{/removendo}" th:object="${vagao}"  method="post">

    <h2>Remover vagão esquerdo ou direito:</h2><br>
    <input type="radio" th:field="*{engate}" th:value="E" />
    <input type="radio" th:field="*{engate}" th:value="D" />

    <p>
        <input type="submit" value="Submit" /><input type="reset" value="Reset" />
    </p>
</form>
</body>
</html>
